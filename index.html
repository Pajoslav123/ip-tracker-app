<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="content">
        
        <h1 class="title">IP Address Tracker</h1>
          <div class="inputbox">
            <input type="text" id="ipTxt" name="fname">
            <button name = "getButton" id = "getBtn" onclick="generateIpDetails()">></button>
          </div>
         
      
        <div class="ip-details row">
          <div class="box">
            <p class="ip-attribute">IP ADDRESS</p>
            <h3 class="attribute-value"id="ip">192.212.174.101</h3>
          </div>
          <div class="box">
            <p class="ip-attribute">LOCATION</p>
            <h3 class="attribute-value" id="location">Brooklyn, NY 10001</h3>
          </div>
          <div class="box">
            <p class="ip-attribute">TIMEZONE</p>
            <h3 class="attribute-value"id="timezone">UTC -05:00</h3>
          </div>
          <div class="box">
            <p class="ip-attribute">ISP</p>
            <h3 class="attribute-value" id="isp">SpaceX Starlink</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="main.js"></script>

</body>
</html>
